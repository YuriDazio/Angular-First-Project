<h1 class="text-success text-center">Aprendendo Angular</h1>

<!-- Diretivas de Atributo-->
<div
  [ngStyle]="{ background: count < 5 ? 'white' : 'black' }"
  [ngClass]="{ custom: count > 4 }"
>
  <h2 class="text-center">Contador: {{ count }}</h2>
</div>

<!-- Diretivas Estruturais-->

<h2 *ngIf="count > 7; else menor">O contador passou de 7!</h2>

<ng-template #menor>
  <h2>O contador é menor que 7!</h2>
</ng-template>

<ul [ngSwitch]="count" class="list-group mx-auto col-3">
  <li class="list-group-item" *ngSwitchCase="2">Contador em 2</li>
  <li class="list-group-item" *ngSwitchCase="5">Contador em 5</li>
  <li class="list-group-item" *ngSwitchCase="7">Contador em 7</li>
  <li class="list-group-item" *ngSwitchDefault>Não sei o numero</li>
</ul>

<ul class="list-group mx-auto my-3 col-3">
  <li class="list-group-item" *ngFor="let pessoa of pessoas">
    O nome da pessoa é {{ pessoa.nome }} {{ pessoa.sobrenome }}.
  </li>
</ul>
<br />
<div class="col-4 mx-auto my-3">
  <h3 appMarcatexto corDeFundo="blue" corDoTexto="red">Yuri Dazio Veranei de Jesus</h3>
</div>
<br />
<div class="col-4 mx-auto my-3">
  <button class="btn btn-success" (click)="clicou('Yuri')">Clique Aqui!</button>
</div>
<br />
<!--2way databinding-->
<div class="col-4 mx-auto">
  <input
    type="text"
    class="form-control"
    placeholder="Digite alguma coisa"
    [(ngModel)]="text"
  />
  <h4>Saida: {{ text }}</h4>
</div>
